<div class="form-group">
  <input
    type="text"
    class="form-control"
    placeholder="Search By name"
    style="width: 300px"
    [(ngModel)]="searchTerm"
  />
</div>
<div class="form-group">
  <button (click)="changeEmployeeName()" class="btn btn-primary">
    Change Employee Name
  </button>
</div>
<div
  *ngFor="let employee of filteredEmployees"
  class="pointerCursor"
  (mousemove)="onMouseMove()"
>
  <div (click)="onClick(employee.id)">
    <app-display-employee
      [employee]="employee"
      #childComponent
    ></app-display-employee>
  </div>
</div>
